<div class="my_favorite_top">
	<div class="inner clear">
		<div class="my_favorite_top_le clear">
			<img src=""/>
			<div class="my_favorite_top_le_name">
				<p>Username</p>
				<div class="my_favorite_top_le_name_shenfen">用户身份</div>
			</div>
		</div>
		<div class="my_favorite_top_ri clear">
			<div class="clear my_favorite_top_ri_inner rate">
				<div class="my_favorite_top_ri_inner_text">正确率</div>
				<div class="my_favorite_top_ri_inner_naber">0%</div>
			</div>
			<div class="clear my_favorite_top_ri_inner count">
				<div class="my_favorite_top_ri_inner_text">答题数</div>
				<div class="my_favorite_top_ri_inner_naber">0</div>
			</div>
			<div class="clear my_favorite_top_ri_inner integral">
				<div class="my_favorite_top_ri_inner_text">积分</div>
				<div class="my_favorite_top_ri_inner_naber">0</div>
			</div>
			<div class="clear my_favorite_top_ri_inner learntime">
				<div class="my_favorite_top_ri_inner_text">学习时长</div>
				<div class="my_favorite_top_ri_inner_naber">0</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	function touxiang(){
		$.ajax({
		 	type:'POST',
		 	url:"https://api.htlocalservice.com/muke/public/api/My/head_img",
		 	dataType:"json",
		 	async:true,
		 	traditional:true,
		 	data:{
		 		token:localStorage.lastname,//登录令牌
		 	},
		 	success:function(res){
		 		if(res.code==200){
					$('.detection_yes').css('display','block')
					$('.detection_no').css('display','none')
					$('.my_favorite_top_le img').attr("src",res.avatar)
		 		}else if(res.code == -1){
		 			window.location.href='login.html';
		 			$('.detection_yes').css('display','none')
					$('.detection_no').css('display','block')
		 		}else if(res.code==-20){
		 			window.location.href='login.html';
		 		}else if(res.code==-30){
		 			window.location.href='xinxiwanshan.html';
		 		}
		 	},
		 	complete:function(res){
		 		
		 	},
		 	error:function(res){
	
		 	}
		 })
	}
	touxiang()
//	个人学习信息
	function mylearninfo(){
		$.ajax({
		 	type:'POST',
		 	url:"https://api.htlocalservice.com/muke/public/api/My/mylearninfo",
		 	dataType:"json",
		 	async:true,
		 	traditional:true,
		 	data:{
	 			token:localStorage.lastname,//登录令牌
		 	},
		 	success:function(res){
		 		if(res.code==200){
		 			$(".my_favorite_top_le").html('')
		 			$(".rate").html('')
		 			$(".count").html('')
		 			$(".integral").html('')
		 			$(".learntime").html('')
		 			$(".my_favorite_top_le").append(`
		 				<img src="`+res.data.avatar+`"/>
    					<div class="my_favorite_top_le_name">
    						<p>`+res.data.nickname+`</p>
    						<div style='width: fit-content;color:#fff;border: 0.5px solid rgba(255, 255, 255, 0.4);' class="my_favorite_top_le_name_shenfen" id='huiyuanbiaozhi'>`+res.data.level_name+`</div>
    					</div>
		 			`)
		 			$(".rate").append(`
		 				<div class="my_favorite_top_ri_inner_text">正确率</div>
						<div class="my_favorite_top_ri_inner_naber">`+res.data.rate+`</div>
		 			`)
		 			$(".count").append(`
		 				<div class="my_favorite_top_ri_inner_text">答题数</div>
						<div class="my_favorite_top_ri_inner_naber">`+res.data.count+`</div>
		 			`)
		 			let a = `<div class="my_favorite_top_ri_inner_text">积分</div>`;
		 			let b = ``
		 			if(res.data.integral==null){
		 				b+=`<div class="my_favorite_top_ri_inner_naber">0</div>`
		 			}else{
		 				b+=`<div class="my_favorite_top_ri_inner_naber">`+res.data.integral+`</div>`
		 			}
		 			a+=b;
		 			$(".integral").append(a)
		 			$(".learntime").append(`
		 				<div class="my_favorite_top_ri_inner_text">学习时长</div>
						<div class="my_favorite_top_ri_inner_naber">`+res.data.learntime+`</div>
		 			`)
		 		}else if(res.code == -1){
		 			window.location.href='login.html';
		 			$('.detection_yes').css('display','none')
					$('.detection_no').css('display','block')
		 		}else if(res.code==-20){
		 			window.location.href='login.html';
		 		}else if(res.code==-30){
		 			window.location.href='xinxiwanshan.html';
		 		}
		 	},
		 	complete:function(res){
		 		
		 	},
		 	error:function(res){
	
		 	}
		 })
	 }
	 mylearninfo();
</script>
