<script type="text/javascript">
	function system(){
		$.ajax({
		 	type:'POST',
		 	url:"https://api.htlocalservice.com/muke/public/api/Index/system",
		 	dataType:"json",
		 	async:true,
		 	traditional:true,
		 	data:{
	 			token:localStorage.lastname,//登录令牌
		 	},
		 	success:function(res){
		 		if(res.code==200){
		 			$(".copyright").html(res.data.copyright)
		 			$(".bah").html(res.data.bah)
		 			$(".company").html(res.data.company)
		 		}else if(res.code==-1){
//					location.replace('login.html');	 	
					$('.detection_yes').css('display','none')
					$('.detection_no').css('display','block')
		 		}
		 	},
		 	complete:function(res){
		 		
		 	},
		 	error:function(res){
	
		 	}
		 })
	 }
	system();
</script>
